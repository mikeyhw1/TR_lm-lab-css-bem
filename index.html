<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles_scss.css" />
        <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
    </head>

    <body>
        <h1 class="neutralTitle">BEM Wars</h1>
        <div class="neutralContainer">
            <div class="darkCard">
                <h2>The Dark Cat</h2>
                <img src="./images/dark_cat.gif" />
                <p id="darkSideContent_1">Meow!</p>
                <p id="darkSideContent_2">Meow!</p>
                <p id="darkSideContent_3">Meow!</p>
                <p id="darkSideContent_4">Meow!</p>
                <button type="button" id="darkSideButton">Meow!</button>
            </div>

            <div class="darkCard">
                <h2>The Dark Side</h2>
                <img src="./images/vader.jpeg" />
                <p id="darkSideContent_1">Nesting!</p>
                <p id="darkSideContent_2">Conflict!</p>
                <p id="darkSideContent_3">Specificity Wars!</p>
                <p id="darkSideContent_4">Cookies</p>
                <button type="button" id="darkSideButton">DANGER!</button>
            </div>

            <div class="lightCard lightCard--hover">
                <h2 class="lightCard__title lightCard__title--hover">The Light Side</h2>
                <img class="lightCard__img lightCard__img--hover" src="./images/yoda.jpeg" />
                <p class="lightCard__content lightCard__content1--hover">Love</p>
                <p class="lightCard__content lightCard__content2--hover">Beauty</p>
                <p class="lightCard__content lightCard__content3--hover">CSS that Scales!</p>
                <p class="lightCard__content lightCard__content4--hover">Great warrior. Wars not make one great!</p>
                <button type="button" id="lightButton">RESIST!</button>
            </div>

            <div class="lightCard lightCard--hover">
                <h2 class="lightCard__title lightCard__title--hover">The Light Cat</h2>
                <img class="lightCard__img lightCard__img--hover" src="./images/white_cat.gif" />
                <p class="lightCard__content lightCard__content1--hover">Meow!</p>
                <p class="lightCard__content lightCard__content2--hover">Meow!</p>
                <p class="lightCard__content lightCard__content3--hover">Meow!</p>
                <p class="lightCard__content lightCard__content4--hover">Meow!</p>
                <button type="button" id="lightButton">Meow!</button>
            </div>
        </div>
    </body>
</html>
